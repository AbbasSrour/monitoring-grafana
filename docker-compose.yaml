  mimir:
    image: grafana/mimir:2.12.0
    container_name: mimir
    expose:
      - 9009
    networks:
        - net
    volumes:
      - ./metrics/mimir/config:/etc/mimir/config
      - ./data/mimir:/tmp/mimir
    command:
      - '-config.file=/etc/mimir/config/mimir.yml'
    restart: unless-stopped
    labels:
      org.label-schema.group: 'observability'
    extra_hosts:
      - "host.docker.internal: 172.17.0.1"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.44.0
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - net
    labels:
      org.label-schema.group: 'observability'

  pushgateway:
    image: prom/pushgateway:v1.4.3
    container_name: pushgateway
    restart: unless-stopped
    expose:
      - 9091
    networks:
      - net
    labels:
      org.label-schema.group: 'observability'

  nodeexporter:
    image: prom/node-exporter:v1.3.1
    container_name: nodeexporter
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - net
    labels:
      org.label-schema.group: 'observability'

  nginxexporter:
    image: nginx/nginx-prometheus-exporter:0.10
    container_name: nginx-exporter
    expose:
      - 9113
    command:
      - -nginx.scrape-uri
      - http://nginx:8081/stub_status
    restart: unless-stopped
    networks:
      - net
    depends_on:
      nginx:
        condition: service_started
    labels:
      org.label-schema.group: 'observability'

  ############################################ Logging #######################################################
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    privileged: true
    user: root
    volumes:
      - ./logs/loki:/etc/loki
      - ./data/loki:/tmp/loki
    command:
      - '-config.file=/etc/loki/config/loki-config.yaml'
    restart: always
    expose:
      - 3100
    networks:
      - net
    labels:
      org.label-schema.group: 'observability'

