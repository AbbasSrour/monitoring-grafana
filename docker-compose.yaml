  ############################################ Traces ########################################################
  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    privileged: true
    user: root
    volumes:
      - ./traces/tempo:/etc/tempo
      - ./data/tempo:/tmp/tempo
    command:
      - "-config.file=/etc/tempo/config/tempo.yaml"
    restart: always
    expose:
      - 3200   # tempo
      - 4318   # otlp http
    networks:
      - net
    labels:
      org.label-schema.group: 'observability'

  ############################################ Aggregation ###################################################
  alloy:
    image: grafana/alloy:v1.0.0
    user: root
    privileged: true
    container_name: alloy
    volumes:
      - ./aggregation/alloy/config:/etc/alloy
      - ./data/alloy:/tmp/alloy
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers
    expose:
      - 12345 # dashboard port
      - 51893 # syslog
      - 4318  # oltp http
      - 8027  # app receiver
      - 9999  # logs http
    networks:
      - net
    restart: unless-stopped
    labels:
      org.label-schema.group: 'observability'

  ############################################# Network #######################################################
  nginx:
    image: nginx:1.25.3-alpine
    container_name: nginx
    expose:
      - 8081 # nodexexporter
    ports:
      # grafana
      - protocol: tcp
        published: 5000
        target: 5000
      # alloy loki receiver
      - protocol: tcp
        published: 9999
        target: 9999
      # alloy oltp http
      - protocol: tcp
        published: 4318
        target: 4318
      # alloy app receiver
      - protocol: tcp
        published: 8027
        target: 8027
    volumes:
      - ./server/nginx:/etc/nginx
    networks:
      - net
    restart: unless-stopped
    labels:
      org.label-schema.group: 'server'

